<mat-toolbar color="primary">
  <span>&nbsp;Meus Dados</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngIf="user">{{user.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="user && user.createAt">Acesso criado em: {{user.createAt | date: 'dd/MM/YYYY'}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p></p>
    <div class="cards">
      <div class="card" *ngIf="user && user.email">
        <mat-form-field appearance="outline">
          <mat-label>Email:</mat-label>
          <input matInput [value]="user.email" readonly>
        </mat-form-field>
      </div>
    </div>
    <mat-accordion class="userModules">
      <mat-expansion-panel *ngIf="address">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Endereço
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="cards" *ngFor="let a of address">
          <div class="card">
            <mat-form-field appearance="outline">
              <mat-label>CEP:</mat-label>
              <input matInput readonly [value]="a.zipcode">
            </mat-form-field>
          </div>
          <div class="card">
            <mat-form-field appearance="outline">
              <mat-label>Logradouro:</mat-label>
              <input matInput readonly [value]="a.street">
            </mat-form-field>
          </div>
          <div class="card">
            <mat-form-field appearance="outline">
              <mat-label>Detalhe:</mat-label>
              <input matInput readonly [value]="a.detail">
            </mat-form-field>
          </div>
          <div class="card">
            <mat-form-field appearance="outline">
              <mat-label>Bairro:</mat-label>
              <input matInput readonly [value]="a.district">
            </mat-form-field>
          </div>
          <div class="card">
            <mat-form-field appearance="outline">
              <mat-label>Cidade:</mat-label>
              <input matInput readonly [value]="a.city">
            </mat-form-field>
          </div>
          <div class="card">
            <mat-form-field appearance="outline">
              <mat-label>Estado:</mat-label>
              <input matInput readonly [value]="a.state">
            </mat-form-field>
          </div>
          <div class="card" *ngIf="user && user.document">
            <mat-form-field appearance="outline">
              <mat-label>País:</mat-label>
              <input matInput readonly [value]="a.country">
            </mat-form-field>
          </div>
        </div>
        <button mat-stroked-button color="primary">Editar Endereço </button>
      </mat-expansion-panel>
      <mat-expansion-panel *ngIf="user">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Células
          </mat-panel-title>
          <mat-panel-description>
            Em breve
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Em breve esta opção estará disponível para acesso.</p>
      </mat-expansion-panel>
      <!-- <mat-expansion-panel *ngIf="user && user.cells">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Ministérios
          </mat-panel-title>
          <mat-panel-description>
            Em breve
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Em breve esta opção estará disponível para acesso.</p>
      </mat-expansion-panel> -->
    </mat-accordion>
  </mat-card-content>
</mat-card>
