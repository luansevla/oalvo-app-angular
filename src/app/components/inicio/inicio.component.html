<mat-toolbar>
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>O Alvo Church</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <span class="material-symbols-outlined">
      manage_accounts
    </span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span *ngIf="user">{{user.name}}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>manage_accounts</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize hasBackdrop="true">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div mat-subheader>Meu Painel</div>
    <mat-list>
      <mat-list-item mat-stroked-button color="primary" *ngFor="let folder of folders">
        <a [routerLink]="[folder.route]" mat-stroked-button color="primary" class="menu-item" (click)="drawer.toggle()">
          <mat-icon>{{folder.icon}}</mat-icon>
          {{folder.name}}
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Minist√©rios</div>
      <mat-list-item *ngFor="let note of notes">
        <a [routerLink]="[note.route]" mat-stroked-button color="primary" class="menu-item" (click)="drawer.toggle()">
          <mat-icon>{{note.icon}}</mat-icon>
          {{note.name}}
        </a>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
