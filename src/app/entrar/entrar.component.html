<form [formGroup]="authForm" (ngSubmit)="authentication()">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Login</mat-card-subtitle>
    <mat-card-title>Entrar</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Seja bem-vindo ao projeto beta do aplicativo O Alvo Church Oficial. Para começar, digite seu e-mail e sua senha.</p>
    <mat-form-field appearance="outline">
      <mat-label>E-mail:</mat-label>
      <input matInput type="email" formControlName="email" >
      <mat-icon class="material-symbols-outlined"  matSuffix>alternate_email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Senha:</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
      <mat-icon  class="material-symbols-outlined" matSuffix>key</mat-icon>
    </mat-form-field>
    <section class="example-section">
      <mat-checkbox (click)="togglePasswordVisibility()">ver senha</mat-checkbox>
    </section>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" type="submit" [disabled]="!authForm.valid">ENTRAR</button>
    <button type="reset" mat-stroked-button color="warn">LIMPAR</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-card-content>
      <p>Não possui acesso ainda? Solicite aqui.</p>
    </mat-card-content>
  </mat-card-footer>
</mat-card>
</form>
